# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /paths: default
  - override /data: all
  - override /model: all
  - override /callbacks: default
  - override /trainer: gpu
  - override /logger: wandb

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["face_all", "face_all_classifier"]

seed: 12345

paths:
  data_dir: ${paths.root_dir}/face_challenge_dataset
  
data:
  num_workers: 8
  image_train_list: ${paths.data_dir}/image_lists_full/image_lists_full/train.txt
  image_test_list: ${paths.data_dir}/image_lists_full/image_lists_full/test.txt
  batch_size: 64

trainer:
  accelerator: gpu
  min_epochs: 20
  max_epochs: 100
  gradient_clip_val: 1.0

model:
  optimizer:
    lr: 0.001

callbacks:
  early_stopping:
    monitor: "val/acc"
    mode: "max"
  
logger:
  wandb:
    tags: ${tags}
    group: "face_all"
    project: "face-analysis"
  aim:
    experiment: "face_all"
