_target_: src.data.face_datamodule.FaceDataModule

img_dir: ${paths.data_dir}/cropped_faces
image_train_list: ${paths.data_dir}/image_lists_full/train.txt
image_test_list: ${paths.data_dir}/image_lists_full/test.txt

mean: [0.485, 0.456, 0.406]
std: [0.229, 0.224, 0.225]
# mean: [0.5, 0.5, 0.5]
# std: [0.5, 0.5, 0.5]
image_size: 256
crop_size: 224
batch_size: 32 # Needs to be divisible by the number of devices (e.g., if in a distributed setup)
val_test_split: [0.5, 0.5]
num_workers: 8
pin_memory: False
transform: True
age_to_ordinal: True
